<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Video</title>
  </head>

  <body>
    <video width="320" height="240" controls>
      <source src="../../movies/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p>Browsers does not allways allow autoplay, but it is allowed when using <i>muted</i> and <i>autoplay</i></p>
    <video width="320" height="240" muted autoplay>
      <source src="../../movies/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </body>
</html>
