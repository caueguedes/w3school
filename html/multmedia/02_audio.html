<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Audio</title>
  </head>

  <body>
    <audio controls>
      <source src="../../media_audio/horse.ogv" type="audio/ogg">
      <source src="../../media_audio/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p>Browsers does not allways allow autoplay, but it is allowed when using <i>muted</i> and <i>autoplay</i></p>
    <audio controls muted autoplay>
      <source src="../../media_audio/horse.ogv" type="audio/ogg">
      <source src="../../media_audio/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

  </body>
</html>
