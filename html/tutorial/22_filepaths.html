<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FilePaths</title>
  </head>

  <body>
    <h1>Absolute File paths</h1>
    <p><img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain"></p>

    <h1>Relative File paths</h1>
    <p><img src="/images/picture.jpg" alt="Mountain"></p>
    <p><img src="../images/picture.jpg" alt="Mountain"></p>

    <h1>Relative File paths</h1>
    <p><img src="/images/picture.jpg" alt="Mountain"></p>

  </body>
</html>
